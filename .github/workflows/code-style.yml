name: Code Style

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  pint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist
      - name: Run Pint
        run: ./vendor/bin/pint src/ tests/